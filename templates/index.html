<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Name Form</title>
  <style>
    body {
      background-color: pink;
    }

    .container {
      text-align: center;
      margin-top: 200px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
    <p id="query">Hello!</p>
    <h2>Please enter your name:</h2>
    <form id="name-form" method="post" action="{% url 'submit' %}">
        {% csrf_token %}
        <label for="name"></label><input type="text" id="name" name="name" placeholder="Your Name" required>
        <br><br>
        <span id="error-message" style="color: red;"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    document.getElementById('name-form').addEventListener('submit', function (event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let errorMessage = document.getElementById('error-message');

        if (/[:<>'"!@#$%^&*()=\[\]]/.test(name)) {
            errorMessage.textContent = "Invalid input. Please do not use these characters: : < > ' \" ! @ # $ % ^ & * ( ) [ ] =";
        } else {
            window.query.innerHTML = name === '' ? `Hello!` : name;
            errorMessage.textContent = '';

            const csrfToken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'submit' %}", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("X-CSRFToken", csrfToken);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        const count = response.count;
                        const message = document.getElementById("message");
                        message.textContent = "You have submitted " + count + " times.";
                        errorMessage.textContent = "";
                    } else {
                        errorMessage.textContent = response.message;
                    }
                }
            };
            xhr.send("name=" + encodeURIComponent(name));

            xhr.onload = function () {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                    const count = response.count;
                    const message = document.getElementById("message");
                    message.textContent = "You have submitted " + count + " times.";
                    errorMessage.textContent = "";
                } else {
                    errorMessage.textContent = response.message;
                }
            };
        }
    });
</script>
</body>
</html>
